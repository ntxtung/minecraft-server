version: "3.8"

services: 
  minecraft-server:
    image: itzg/minecraft-server:latest
    container_name: minecraft
    ports:
      - "25565:25565"
    volumes: 
      - ./minecraft-data:/data
    
    environment:
      EULA: "TRUE"
      REPLACE_ENV_VARIABLES: "TRUE"

      VERSION: "1.18.1"
      ONLINE_MODE: "FALSE"

      SERVER_NAME: "TNSV"
      DIFFICULTY: "normal"
      PVP: "TRUE"
      OPS: "ntxtung"
      MOTD: "Hello world!"

      ENABLE_RCON: "FALSE"
      RCON_PASSWORD: "Admin@123"
      RCON_PORT: 25575

      ENABLE_QUERY: "TRUE"
      QUERY_PORT: "25565"
      
    restart: unless-stopped

